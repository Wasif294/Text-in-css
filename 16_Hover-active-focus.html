<html>
<head>
    <title>Responsive to user</title>
    <style>
        /* hover */
        input.btn:hover{
           background-color: red;
        }
        /* Activ */
        input.btn:active{
           background-color: rgb(121, 214, 44);
        }
        /* Focus */
        input.text:Focus{
           background-color:yellow;
        }
    </style>
</head>
<body>
    <h1>hover-active-focus</h1>
    <input type="text" class="text">
    <input type="button" value="Submit" class="btn">
</body>
</html>
